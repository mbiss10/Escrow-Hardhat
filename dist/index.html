<html>
  <head><link rel="stylesheet" href="/index.e901c324.css">
    <title> Escrow Dapp </title>
  </head>

  <body style="background-color: rgb(32, 129, 255);">
    <div class="contract">
      <h1> New Contract </h1>
      <label>
        Arbiter Address
        <input type="text" id="arbiter">
      </label>

      <label>
        Beneficiary Address
        <input type="text" id="beneficiary">
      </label>

      <label>
        Deposit Amount (in Ether)
        <input type="text" id="wei">
      </label>

      <div class="button" id="deploy">
        Deploy
      </div>
    </div>

    <div class="existing-contracts">
      <h1> Existing Contracts </h1>
      Add an existing escrow:
      <input type="text" id="existing-address" size="40" placeholder="Address">
      <div class="button" id="add-existing">
        Add
      </div>

      <div id="container">
          <!-- where existing contracts will go -->
      </div>
    </div>

    <script src="/index.bed84fc0.js" defer=""></script>
  </body>
</html>
